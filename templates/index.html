<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lung X-ray Classifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        nav {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #444;
        }

        input[type="file"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        button {
            padding: 12px 20px;
            font-size: 18px;
            color: white;
            background-color: #5cb85c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4cae4c;
        }

        .result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            color: #28a745;
        }

        #preview img {
            max-width: 100%;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 40px;
        }

        footer p {
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 28px;
            }

            input[type="file"] {
                width: 80%;
            }

            button {
                width: 80%;
            }
        }

        @media (max-width: 480px) {
            nav h1 {
                font-size: 20px;
            }

            h1 {
                font-size: 24px;
            }

            input[type="file"] {
                width: 90%;
            }

            button {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <nav>
        <h1>Lung X-ray Classifier</h1>
    </nav>

    <div class="container">
        <h1>Upload Lung X-ray Image</h1>
        <input type="file" id="fileInput" />
        <button onclick="upload()">Predict</button>

        <div id="preview"></div>
        <div class="result" id="result"></div>
    </div>

    <footer>
        <p>&copy; 2025 Lung X-ray Classifier. All rights reserved.</p>
    </footer>

    <script>
        function upload() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select an image');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
                .then(res => {
                    if (!res.ok) throw new Error("Prediction failed");
                    return res.json();
                })
                .then(data => {
                    document.getElementById('result').innerHTML =
                        `ðŸ§¬ <strong>Disease:</strong> ${data.prediction}<br>ðŸ“Š <strong>Confidence:</strong> ${(data.confidence * 100).toFixed(2)}%`;
                })
                .catch(err => {
                    console.error(err);
                    alert("Prediction failed");
                });

            const reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById('preview').innerHTML =
                    `<img src="${e.target.result}" alt="X-ray Image" />`;
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>

</html>
